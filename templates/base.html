<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AWS Trivia Game{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-cloud"></i> AWS Trivia Game
            </a>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-2">&copy; 2025 AWS Trivia Game. Test your AWS knowledge!</p>
            <small class="text-muted d-block mb-2">Created as part of the <a href="https://community.aws/content/2xIoduO0xhkhUApQpVUIqBFGmAc/build-games-with-amazon-q-cli-and-score-a-t-shirt?lang=en" target="_blank">AWS Community Challenge</a></small>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a href="https://hasiya4ops.online/" target="_blank" class="text-decoration-none">
                    <i class="fas fa-blog"></i> Blog
                </a>
                <a href="https://github.com/hasithadulanjana" target="_blank" class="text-decoration-none">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://github.com/hasithadulanjana/aws-trivia-game" target="_blank" class="text-decoration-none">
                    <i class="fas fa-gamepad"></i> Project
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <script>
        // Copy current URL to clipboard
        function copyCurrentUrl() {
            const currentUrl = window.location.href;
            navigator.clipboard.writeText(currentUrl).then(function() {
                // Show success message
                const btn = event.target.closest('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                btn.classList.remove('btn-outline-secondary');
                btn.classList.add('btn-success');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('btn-success');
                    btn.classList.add('btn-outline-secondary');
                }, 2000);
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
                alert('Game URL: ' + currentUrl);
            });
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
